    <!-- Sign Up Form -->
    <section class="signup mb-4">
        <div class="full-width d-flex justify-content-center and align-items-center">
            <form class="rounded p-4 p-sm-3">
                <div class="row">
                    <div class="col mb-3">
                        <label for="fname" class="form-label">First Name:</label>
                        <input type="text" class="form-control" id="fname" aria-describedby="namehelp" placeholder="Enter your first name">
                    </div>
                    <div class="col mb-3">
                        <label for="lname" class="form-label">Last Name:</label>
                        <input type="text" class="form-control" id="lname" placeholder="Enter your last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="company" class="form-label">Company:</label>
                        <input type="text" class="form-control" id="company" aria-describedby="namehelp" placeholder="Enter your company name">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="phone" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" id="phone" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="+880-17-9978-8989">
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="country" class="form-label">Country:</label>
                        <select class="form-select" aria-label="country">
                            <option selected>Bangladesh</option>
                            <option value="1">India</option>
                            <option value="2">Japan</option>
                            <option value="3">US</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="city" class="form-label">City:</label>
                        <input type="text" class="form-control" id="city" aria-describedby="namehelp" placeholder="Enter your city name">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter same password">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Sign Up</button>
                <a class="text-decoration-none ms-3 fs-6 fw-light text-dark" href="">LogIn</a>
            </form>
        </div>
    </section>


</body>
